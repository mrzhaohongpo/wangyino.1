<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页</title>
		<link rel="stylesheet" href="css/register.min.css" />
	</head>
	<body>
		<div class="top">
			<h2>
				<a href="#"></a>
				<span>已有账号去
					<a href="#">登录</a>
				</span>
			</h2>
		</div>
		<!-------主体部分-->
		<div id="box">
			<div class="boxp1">
				<p>
					<span>普通账号注册</span>
					<span>靓号注册
						<i>new</i>
					</span>
				</p>
			</div>     <!--  top-->
			<form>
				<p>
					<span>账号：</span>
					<input type="text" value="网易邮箱/其他邮箱" class="zhanghao"/>
				</p>
				<p>
					<span>密码：</span>
					<input type="text" value="6-16为密码，区分大小写" class="pword"/>
				</p>
				<p>
					<span>确认密码：</span>
					<input type="text" value="再次确认密码" class="pwordd"/>
				</p>
				<p>
					<span>验证码：</span>
					<input type="text" value="验证码" class="yanzheng"/>
				</p>
				<p>
					<span>手机号:</span>
					<input type="text" value="11位手机号" class="ip"/>
				</p>
				<p class="zhbguop">
					<a href="#">切换到国际手机</a>
					忘记密码时，可通过手机快速找回密码
				</p>
				<div>
					<p class="for1inp1">
						<span>短信验证：</span>
						<input type="text" placeholder="请输入验证码"/>
						<input type="button" value="获取验证码"/>
					</p>
					<input type="submit" value="注册" class="forsub"/>
					<div class="forbox0">
						<input type="checkbox" class="check"/>
					用户勾选即代表同意 《网易邮箱服务条款》和《网易隐私政策 》
					</div>
				</div>
				
			</form>			
		</div><!-------主体部分-->
		
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="src/js/register.js"></script>
	</body>
</html>
